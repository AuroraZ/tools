<div class="sidebar alert bg-info ">
	<big>
		<i class="glyphicon glyphicon-info-sign" aria-hidden="true"></i>
	</big>
	{{ site.description }}
</div>
<div class="sidebar alert bg-info">
    <h3>Recent Updates</h3>
    <ul>
		{% assign posts = site.posts | sort: 'date' %}
        {% for post in posts reversed limit:5 %}
		<li>
			<a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a>
			<br><i class="glyphicon glyphicon-hand-right" aria-hidden="true"></i><span> {{ post.date | date_to_string }}</span><br>
		</li>
        {% endfor %}
    </ul>
</div>
<div class="sidebar bg-info alert">
	{% include links-list.html %}
</div>
