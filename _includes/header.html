<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>{{ site.name }}</title>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--[if lt IE 9]><script src='assets/javascript/html5.js'></script><![endif]-->
		<script src='{{ site.baseurl }}/assets/javascript/prettify.js'></script>
		<script src='https://code.jquery.com/jquery-1.11.1.min.js'></script>
		<script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>

		<link rel='stylesheet' type='text/css' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' />
		<link rel='stylesheet' type='text/css' href='{{ site.baseurl }}/assets/css/prettify.css' />
		<link rel='stylesheet' type='text/css' href='{{ site.baseurl }}/assets/css/style.css' />
	</head>
	<body onload='prettyPrint()'>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#elk-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="http://www.elkarte.net">
						<img alt="ElkArte" src="https://raw.githubusercontent.com/elkarte/Elkarte/master/themes/default/images/mobile.png">
					</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="elk-navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="{{ site.baseurl }}">Tools Home</a></li>
						{% if site.github != '' %}
						<li><a href="https://github.com/{{ site.github }}">Github</a></li>
						{% endif %}
					</ul>
				</div>
			</div>
		</nav>
